<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery and Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

     
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .thumbnail {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .main-image {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }

    
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-top: 40px;
        }

        .slide {
            display: none;
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        
        .dot-container {
            text-align: center;
            padding: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }

        @keyframes slideAnimation {
            0% { opacity: 0; }
            20% { opacity: 1; }
            60% { opacity: 1; }
            80% { opacity: 0; }
            100% { opacity: 0; }
        }

        .slideshow-container .slide {
            animation: slideAnimation 10s infinite;
        }
    </style>
</head>
<body>

    
    <div class="gallery">
        <img src="https://images7.alphacoders.com/334/334685.jpg" alt="Image 1" class="thumbnail" onclick="changeMainImage('https://images7.alphacoders.com/334/334685.jpg')" />
        <img src="https://th.bing.com/th/id/OIP.7NV6r8wHBK-t3C3QJUl2igHaEo?rs=1&pid=ImgDetMain" alt="Image 2" class="thumbnail" onclick="changeMainImage('https://th.bing.com/th/id/OIP.7NV6r8wHBK-t3C3QJUl2igHaEo?rs=1&pid=ImgDetMain')" />
        <img src="https://wallpaperaccess.com/full/266770.jpg" alt="Image 3" class="thumbnail" onclick="changeMainImage('https://wallpaperaccess.com/full/266770.jpg')" />
        <img src="https://wallup.net/wp-content/uploads/2018/10/06/520307-pomeranian-dog-dogs.jpg" alt="Image 4" class="thumbnail" onclick="changeMainImage('https://wallup.net/wp-content/uploads/2018/10/06/520307-pomeranian-dog-dogs.jpg')" />
    </div>

   
    <img id="main-image" src="https://f4.bcbits.com/img/0013974173_10.jpg" alt="Main Image" class="main-image" />

    <!-- Slideshow -->
    <div class="slideshow-container">
        <img src="https://images7.alphacoders.com/334/334685.jpg" class="slide" />
        <img src="https://th.bing.com/th/id/OIP.7NV6r8wHBK-t3C3QJUl2igHaEo?rs=1&pid=ImgDetMain" class="slide" />
        <img src="https://wallpaperaccess.com/full/266770.jpg" class="slide" />
        <img src="https://wallup.net/wp-content/uploads/2018/10/06/520307-pomeranian-dog-dogs.jpg" class="slide" />
    </div>

   
    <div class="dot-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script>
        
        function changeMainImage(imageUrl) {
            document.getElementById("main-image").src = imageUrl;
        }

        
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3000); 
        }

        showSlides(); 
    </script>

</body>
</html>
